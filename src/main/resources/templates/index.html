<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="base  ::navlinks"></div>
    <!---->
    <div class="p-4">
        <h2 class="text-center h3">Fruit Vendor Application</h2>

    <div class="row">
        <div class="col-sm-12 col-md-6 mt-3" th:each="day:${days}">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-6">
                        <h5 th:text="${day.dayList}"></h5>
                        <h6 th:inline="text">Open [[${day.openTime}]] - [[${day.closeTime}]] Close</h6>
                    </div>
                    <div class="col-6">
                        <a th:href="@{/show/{id}(id=${day.id})}" class="btn btn-lg btn-success mt-3 text-white">Show Fruits</a>
                    </div>
                </div>


            </div>

        </div>
    </div>

    </div>


    <!---->
</div>
<div th:replace="base :: scripts"></div>
</body>
</html>
