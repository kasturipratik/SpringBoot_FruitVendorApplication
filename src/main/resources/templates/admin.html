<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
        img{
            max-height: 150px;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:replace="base  ::adminNavlinks"></div>
    <!---->
        <div class="p-4">
            <h4 class="text-center">Fruit Vendor Application Manager Portal</h4>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-4" th:each="fruit:${fruitList}">
                <h4 th:text="${fruit.day.dayList}"></h4>
                <div class="card">
                    <div class="card-head mt-2 " align="center">
                        <img th:src="${fruit.image}" alt="fruit" class="img-fluid img-responsive rounded"/>
                    </div>
                    <div class="card-body" align="center">
                        <h5 th:text="${fruit.fruitName}"></h5>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/update/{id}(id=${fruit.id})}" class="btn btn-sm btn-secondary mt-3 text-white">Update</a>
                        <a th:href="@{/delete/{id}(id=${fruit.id})}" class="btn btn-sm btn-secondary mt-3 text-white">Delete</a>
                    </div>
                </div>
            </div>
            
        </div>




    <!---->
</div>
<div th:replace="base :: scripts"></div>
</body>
</html>
