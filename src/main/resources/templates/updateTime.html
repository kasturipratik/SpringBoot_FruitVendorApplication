<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="base  ::adminNavlinks"></div>
    <!---->
    <div class="row p-5 bg-light">
        <div class="col-sm-0 col-md-3">

        </div>
        <div class="col-sm-12 col-md-6">
            <h3 class="p-4">Admin Login Portal</h3>
            <form class="form-group" th:action="@{/processUpdate}" th:object="${updateTimes}" method="post">
                <div class="row">
                    <div class="col-sm-0 col-md-3">

                    </div>
                    <div class="col-sm-0 col-md-6">
                        <div class="row">
                            <div class="col-12" th:each="update:${updateTimes}">
                                <input type="hidden" th:text="${update.id}"/>
                                <lable th:text="${update.dayList}"></lable>
                                <input th:text="${update.starTime}" class="form-control" placeholder="Start Time"/>
                                <input th:text="${update.endTime}" class="form-control" placeholder="End Time"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-0 col-md-3">

                    </div>
                </div>
                <input type="submit" value="Submit"/>
            </form>


        </div>
        <div class="col-sm-0 col-md-3">

        </div>
    </div>




    <!---->
</div>
<div th:replace="base :: scripts"></div>
</body>
</html>
