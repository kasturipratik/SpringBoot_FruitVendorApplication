<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="base  ::navlinks"></div>
    <!---->
    <div class="container">
            <div class="row p-5 bg-light">
                <div class="col-sm-0 col-md-3">

                </div>
                <div class="col-sm-12 col-md-6">
                    <h3 class="p-4">Admin Login Portal</h3>
                    <form class="form-group" th:action="@{/processLogin}" method="post">
                        <lable>Enter Admin Name</lable>
                        <input class="form-control" name="adminName" type="text" placeholder="Admin Name" required/><br/>
                        <lable class="mt-3">Admin Password</lable>
                        <input class="form-control" name="password" type="password" placeholder="Password" required/>
                        <p th:text="${invalid}" class="mt-3 text-danger"></p>
                        <div class="mt-3" align="center">
                            <input type="submit" class="btn-lg btn btn-warning"/>
                        </div>
                    </form>


                </div>
                <div class="col-sm-0 col-md-3">

                </div>

            </div>
    <!---->
</div>
</div>
<div th:replace="base :: scripts"></div>
</body>
</html>
