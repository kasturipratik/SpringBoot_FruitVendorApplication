<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="base  ::adminNavlinks"></div>
    <!---->
    <div class="container">
        <h3 class="p-4">Update Business Time Portal</h3>

        <table class="table">
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Day</th>
                    <th>Opening Time</th>
                    <th>Closing TIme</th>
                    <th>Update Time</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="display:${list}">
                    <td th:text="${display.id}"></td>
                    <td th:text="${display.dayList}"></td>
                    <td th:text="${display.openTime}"></td>
                    <td th:text="${display.closeTime}"></td>
                    <td>
                        <a th:href="@{/updates/{id}(id=${display.id})}" class="btn btn-secondary btn-sm text-white">Update Time</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>




    <!---->
</div>
<div th:replace="base :: scripts"></div>
</body>
</html>
